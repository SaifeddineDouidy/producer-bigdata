name: Build and Push to ACR for producer

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to ACR
      run: az acr login --name eqacr535e7d69

    - name: Build and push Docker image
      run: |
        docker build . -t eqacr535e7d69.azurecr.io/myapp:latest
        docker push eqacr535e7d69.azurecr.io/myapp:latest